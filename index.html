<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Oster.js</title>
    <meta name="description" content="It's got three speeds!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section>
      <div class="basket">
        <ul>
          <li class="slice" data-type="Slice">slice</li>
          <li class="bun" data-type="Bun">bun</li>
          <li class="roll" data-type="Roll">roll</li>
        </ul>
      </div>
    </section>
    <section>
      <div class="oster">
        <div class="slot one" data-slot="1"></div>
        <div class="slot two" data-slot="2"></div>
        <div class="label">Oster</div>
        <div class="slide"></div>
      </div>
    </section>
    <section>
      <div class="plate">
        <span class="total">0</span>
      </div>
    </section>
    <script src="js/app.js"></script>
    <script src="js/events.js"></script>
    <script src="js/oster.js"></script>
    <script src="js/plate.js"></script>
    <script src="js/bread.js"></script>
    <script src="js/basket.js"></script>
    <script>
      app.init();
    </script>
  </body>
</html>
